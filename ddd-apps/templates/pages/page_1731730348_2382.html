<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .cat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .cat {
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v2h-2zm1 14c-2.67 0-8-1.34-8-4v-1h16v1c0 2.66-5.33 4-8 4z"/></svg>');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .cat-text {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="cat-container">
        <div class="cat"></div>
        <div class="cat-text">Here is a small cat!</div>
    </div>
</body>
</html>
