<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meme Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #meme-container {
            text-align: center;
        }
        #meme-container img {
            max-width: 100%;
            height: auto;
        }
        #new-meme {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="meme-container">
        <img id="meme-image" src="" alt="Random Meme">
        <button id="new-meme">New Meme</button>
    </div>
    <script>
        const memeImage = document.getElementById('meme-image');
        const newMemeButton = document.getElementById('new-meme');

        async function fetchMeme() {
            const response = await fetch('https://meme-api.herokuapp.com/gimme');
            const data = await response.json();
            memeImage.src = data.url;
        }

        newMemeButton.addEventListener('click', fetchMeme);

        // Fetch the first meme on page load
        fetchMeme();
    </script>
</body>
</html>
