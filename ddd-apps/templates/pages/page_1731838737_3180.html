<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #ramen {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f5a623;
            animation: walk 5s linear infinite;
        }
        #ramen::before {
            content: "";
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            background-color: #fff;
        }
        #ramen::after {
            content: "";
            position: absolute;
            bottom: -10px;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 20px solid #f5a623;
        }
        @keyframes walk {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }
    </style>
</head>
<body>
    <div id="ramen"></div>
    <script>
        // No JS needed for this page
    </script>
</body>
</html>
